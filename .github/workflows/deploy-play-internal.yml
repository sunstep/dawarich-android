name: Deploy to Play Internal

on:
  push:
    branches: [ main ]
    paths:
      - "pubspec.yaml"
      - "lib/**"
      - "android/**"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_CHANNEL: stable
      FLUTTER_VERSION: "3.35.5"
      JAVA_VERSION: "21"

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Java (Gradle/Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Gradle wrapper validation
        uses: gradle/actions/wrapper-validation@v3

      - name: Write android/local.properties (sdk.dir + flutter.sdk)
        shell: bash
        run: |
          set -e
          SDK_DIR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          FLUTTER_SDK="${FLUTTER_HOME:-$(dirname "$(dirname "$(readlink -f "$(which flutter)")")")}"
          {
            echo "sdk.dir=${SDK_DIR}"
            echo "flutter.sdk=${FLUTTER_SDK}"
          } > android/local.properties
          cat android/local.properties

      - name: Use preinstalled NDK
        shell: bash
        run: |
          set -euo pipefail
          SDK_DIR="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"

          # prefer runner env vars; else pick newest under $SDK_DIR/ndk
          NDK_DIR="${ANDROID_NDK_ROOT:-${ANDROID_NDK_HOME:-${ANDROID_NDK:-${ANDROID_NDK_LATEST_HOME:-}}}}"
          if [ -z "${NDK_DIR}" ]; then
            NDK_DIR=$(ls -d "${SDK_DIR}/ndk/"* 2>/dev/null | sort -V | tail -1 || true)
          fi
          [ -n "${NDK_DIR}" ] && [ -d "${NDK_DIR}" ] || { echo "::error::No preinstalled NDK found"; exit 1; }

          NDK_VER="$(basename "$NDK_DIR")"
          echo "Using preinstalled NDK ${NDK_VER} at ${NDK_DIR}"

          GP=android/gradle.properties

          # ensure file exists
          touch "${GP}"

          # replace if present, else append on a NEW line
          if grep -q '^android\.ndkVersion=' "${GP}"; then
            sed -i "s/^android\.ndkVersion=.*/android.ndkVersion=${NDK_VER}/" "${GP}"
          else
            printf '\nandroid.ndkVersion=%s\n' "${NDK_VER}" >> "${GP}"
          fi

          # show the tail for sanity
          tail -n +1 "${GP}"

      - name: Flutter pub get
        run: flutter pub get

      # --- Signing: write files WHERE Gradle expects them
      - name: Decode keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/dawarich-upload.jks

      - name: Create keystore.properties
        run: |
          cat > android/keystore.properties <<'EOF'
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=../dawarich-upload.jks
          EOF

      - name: Verify keystore & alias (fail-fast)
        shell: bash
        run: |
          set -euo pipefail
          test -s android/dawarich-upload.jks
          # Open store (PKCS12 uses the store password)
          keytool -list -keystore android/dawarich-upload.jks \
            -storepass '${{ secrets.ANDROID_KEYSTORE_PASSWORD }}' >/dev/null
          # Validate alias (no -keypass for PKCS12)
          keytool -list -v -keystore android/dawarich-upload.jks \
            -alias '${{ secrets.ANDROID_KEY_ALIAS }}' \
            -storepass '${{ secrets.ANDROID_KEYSTORE_PASSWORD }}' >/dev/null
          echo "Keystore + alias validated."

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # --- Codegen (Dawarich uses build_runner)
      - name: Run build_runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Configure Gradle performance flags (safe)
        run: |
          sed -i '/^org\.gradle\.configuration-cache/d' android/gradle.properties || true
          cat >> android/gradle.properties <<'EOF'
          org.gradle.caching=true
          org.gradle.parallel=true
          org.gradle.daemon=true
          org.gradle.configuration-cache=false
          EOF

      - name: Build Android AppBundle (release)
        run: flutter build appbundle --release

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/*.aab
          retention-days: 14

  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: app-bundle
          path: dist

      - name: Ensure whatsnew directory exists
        run: mkdir -p distribution/whatsnew

      # Optional: read version from pubspec to label the release (nice but not required)
      - name: Read pubspec version
        id: ver
        shell: bash
        run: |
          VLINE=$(grep '^version:' pubspec.yaml | head -1 | awk '{print $2}')
          APP_VERSION="${VLINE%%+*}"
          BUILD_NUMBER="${VLINE##*+}"
          echo "app_version=$APP_VERSION"   >> "$GITHUB_OUTPUT"
          echo "build_number=$BUILD_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Upload to Play (internal track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ secrets.PACKAGE_NAME }}
          releaseName: ${{ steps.ver.outputs.app_version }}+${{ steps.ver.outputs.build_number }}
          releaseFiles: dist/*.aab
          whatsNewDirectory: distribution/whatsnew
          track: internal
          status: draft
