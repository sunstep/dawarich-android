name: Migration Tests

on:
  workflow_dispatch: {}
  push:
    branches: [ main, dev ]
    paths:
      - 'lib/core/data/drift/**'
      - 'test/core/database/drift/**'
      - 'drift_schemas/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'lib/core/data/drift/**'
      - 'test/core/database/drift/**'
      - 'drift_schemas/**'

jobs:
  test-migrations:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Read Flutter version from .flutter-version
      shell: bash
      run: |
        if [ ! -f ".flutter-version" ]; then
          echo "Missing .flutter-version in repo root" >&2
          exit 1
        fi
        ver="$(tr -d '\r\n' < .flutter-version)"
        echo "FLUTTER_VERSION=$ver" >> "$GITHUB_ENV"
        echo "Using Flutter version: $ver"

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: stable
        cache: true

    - name: Get dependencies
      run: flutter pub get

    - name: Generate Drift code
      run: dart run build_runner build --delete-conflicting-outputs

    - name: Generate schema files (if not committed)
      run: |
        if [ ! -d "drift_schemas" ]; then
          echo "Generating schema files..."
          dart run drift_dev schema dump lib/core/database/drift/database/sqlite_client.dart drift_schemas/
        else
          echo "Schema files already exist"
        fi

    - name: Run migration tests
      run: flutter test test/drift

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test/failures/
