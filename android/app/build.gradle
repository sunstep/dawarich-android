plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}

android {
    namespace = "app.dawarich.dawarich"
    compileSdk = 35
    ndkVersion "27.2.12479018"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = "21"
    }



    kotlin {
        jvmToolchain(21)
    }

    defaultConfig {
        applicationId = "app.dawarich"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("UPLOAD_KEYSTORE_PATH") ?: "$rootDir/keystores/dawarich-upload.jks")
            storePassword System.getenv("UPLOAD_STORE_PASSWORD") ?: "<YOUR_STORE_PASS>"
            keyAlias "upload"
            keyPassword System.getenv("UPLOAD_KEY_PASSWORD") ?: "<YOUR_KEY_PASS>"
        }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
