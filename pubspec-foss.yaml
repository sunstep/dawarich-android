name: dawarich
description: "Dawarich mobile companion app"
publish_to: 'none'

version: 0.17.0+4

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  android_intent_plus: ^6.0.0
  auto_route: ^10.1.2
  battery_plus: ^7.0.0
  connectivity_plus: ^7.0.0
  country: ^6.0.2
  device_info_plus: ^12.1.0
  device_region: ^1.4.0
  dio: ^5.9.0
  drift: ^2.28.2
  fl_chart: ^1.0.0
  flutter_background_service: ^5.1.0
  flutter_local_notifications: ^19.4.2
  flutter_map: ^8.2.2
  flutter_map_animations: ^0.9.0
  flutter_map_location_marker: ^10.1.0
  flutter_riverpod: ^3.1.0
  flutter_secure_storage: ^9.2.4
  flutter_zxing: ^2.2.1
  freezed_annotation: ^3.1.0

  # FOSS geolocator: force fork
  geolocator:
    git:
      url: https://github.com/sunstep/flutter-geolocator.git
      path: geolocator

  intl: ^0.20.2
  json_annotation: ^4.9.0
  latlong2: ^0.9.1
  network_info_plus: ^7.0.0
  option_result: ^3.2.1
  package_info_plus: ^8.3.1
  path: ^1.9.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  provider: ^6.1.5+1
  pub_semver: ^2.2.0
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  sqlcipher_flutter_libs: ^0.6.8
  sqlite3: ^2.9.0
  session_box: ^1.0.4
  uuid: ^4.5.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  auto_route_generator: ^10.2.4
  build_runner: ^2.7.1
  drift_dev: ^2.28.3
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  freezed: ^3.2.3
  json_serializable: ^6.11.1
  flutter_lints: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true

# Hard override the whole federated stack to the fork (FOSS-safe)
dependency_overrides:
  geolocator:
    git:
      url: https://github.com/sunstep/flutter-geolocator.git
      path: geolocator
  geolocator_android:
    git:
      url: https://github.com/sunstep/flutter-geolocator.git
      path: geolocator_android
  geolocator_platform_interface:
    git:
      url: https://github.com/sunstep/flutter-geolocator.git
      path: geolocator_platform_interface